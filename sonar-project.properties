sonar.projectKey=bfftemplate
sonar.organization=espherika

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=bfftemplate
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8


sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**, **/dist/**, **/src/main.ts
sonar.tests=test

# Include only .spec files in test scope
sonar.test.inclusions=src/*.spec.*, src/**/*.spec.*

sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info